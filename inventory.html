<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> C3DW | Filament Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Crafted 3D.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Available Colors</h1>
        <p>Please choose from the available colors below!</p>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html" class="active">Inventory</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="meettheteam.html">Meet the Team</a></li>
        </ul>
    </nav>


    <main>
        <h2>Filament Inventory</h2>

        <div class="inventory-controls">
            <input type="text" id="searchInput" placeholder="Search colors, finishes...">
            <button id="refreshBtn">Sync Inventory</button>
            <small id="sync-time" style="color: #888; margin-left: 10px;"></small>
        </div>
        <div id="filter-buttons">
            <button onclick="showFinish('All')">All</button>
            <button onclick="showFinish('Solid')">Solid</button>
            <button onclick="showFinish('Matte')">Matte</button>
            <button onclick="showFinish('Gradient')">Gradient</button>
            <button onclick="showFinish('Silk')">Silk</button>
            <button onclick="showFinish('Satin')">Satin</button>
            <button onclick="showFinish('Translucent')">Translucent</button>
            <button onclick="showFinish('Specialty')">Specialty</button>
            <!-- add more finish types here as needed -->
        </div>

        <div id="inventory"></div>
    </main>

    <footer>
        <p>@ 2026 C3DW | <span id="version-display">v1.0.2</span> | Last Updated: <span id="Last-updated">Loading...</span></p>
    </footer>

    <script src="js/inventory.js?v=1.0.2"></script>
</body>
</html>
